<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 추적기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>생활물가 대시보드</h1>
        
        <form id="priceForm">
            <input type="text" id="itemName" name="itemName" placeholder="상품명" required>
            <input type="number" id="price" name="price" placeholder="가격" required>
            <button type="submit">가격 추가</button>
        </form>
        
        <div class="price-list">
            <h2>저장된 가격 목록</h2>
            <div id="priceList"></div>
        </div>
    </div>
    <div id="deleteModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-message">정말로 삭제하시겠습니까?</div>
            <div class="modal-actions">
                <button id="modalCancelBtn" class="modal-cancel-btn">취소</button>
                <button id="modalConfirmBtn" class="modal-confirm-btn">삭제 확인</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
